<!-- filtros -->
<form #frm="ngForm">
  <div class="p-4 bg-white shadow">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <input
        type="text"
        name="nomeFiltro"
        [(ngModel)]="nomeFiltro"
        placeholder="Pesquisar por nome"
        class="w-full border border-gray-300 p-2 rounded shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
      />
      <select
        name="categoriaFiltro"
        [(ngModel)]="categoriaFiltro"
        class="w-full md:w-auto border border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-500"
      >
        <option [value]="">Todas as categorias</option>
        <option *ngFor="let c of categorias" value="{{ c.nome }}">
          {{ c.nome }}
        </option>
      </select>

      <button
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (click)="filterByNomeOrCategoria()"
      >
        Pesquisar
      </button>
    </div>
  </div>
</form>

<!-- listagem de lugares -->
<div
  id="lugaresList"
  class="p-4 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
>
  <div
    class="bg-white shadow rounded overflow-hidden"
    *ngFor="let l of lugares"
  >
    <img
      [src]="l.urlImagem"
      alt="{{ l.nome }}"
      class="w-full h-48 object-cover"
    />
    <div class="p-4">
      <h2 class="text-lg font-semibold">{{ l.nome }}</h2>
      <p class="text-gray-600">
        Categoria: <span class="text-blue-600">{{ l.categoria }}</span>
      </p>
      <p class="text-gray-600">Localização: {{ l.localizacao }}</p>
      <div class="mt-2 flex items-center">
        <span class="text-yellow-500" [innerHTML]="getTotalStars(l)"></span>
        <span class="ml-2 text-gray-600">{{ l.avaliacao }}</span>
      </div>
    </div>
  </div>
</div>
